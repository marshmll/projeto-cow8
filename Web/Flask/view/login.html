<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>Login | MVP Cow8</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap");

        body {
            background-color: #f3f4f6;
            /* bg-gray-100 */
        }

        .notification.is-danger {
            background-color: #fecaca;
            /* bg-red-200 */
            color: #b91c1c;
            /* text-red-800 */
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            /* rounded-md */
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen">
    <header
        class="w-[97%] bg-gray-800 p-2 shadow-md text-white border border-gray-700 rounded-lg flex flex-col sm:flex-row items-center justify-between gap-4 mx-auto my-4">
        <div class="flex items-center justify-center flex-wrap gap-4">
            <a href="/"
                class="bg-blue-600 text-white w-10 h-10 border-none rounded-lg cursor-pointer bg-[url('/static/assets/images/icons/icon_white.svg')] bg-center bg-no-repeat bg-[length:70%] hover:scale-105 transition-transform duration-200"></a>
            <a href="/login"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:scale-105 transition-transform duration-200">Login</a>
            <a href="/about"
                class="px-4 py-2 rounded-lg bg-transparent text-white hover:scale-105 transition-transform duration-200">Sobre
                o Projeto</a>
        </div>
    </header>
    <main class="flex items-center justify-center w-full">
        <article class="bg-white rounded-xl shadow-xl max-w-md p-8 sm:p-10 w-full">
            <h2 class="text-2xl sm:text-3xl font-extrabold text-center mb-8 font-montserrat text-gray-800">
                LOGIN MVP COW8
            </h2>

            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="notification is-danger mb-6">{{ messages[0] }}</div>
            {% endif %} {% endwith %}

            <form class="space-y-6" action="/login" method="POST">
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700" for="user">
                        Usu√°rio ou Email
                    </label>
                    <input type="text"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        name="user" id="user" required />
                </div>

                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700" for="pass">
                        Senha
                    </label>
                    <input type="password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        name="pass" id="pass" required />
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Lembrar de Mim
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    LOGIN
                </button>
            </form>
        </article>
    </main>
</body>

</html>
