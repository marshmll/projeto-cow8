<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://kit.fontawesome.com/dbb6688794.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
        <link
            rel="shortcut icon"
            href="/static/favicon.ico"
            type="image/x-icon"
        />
        {% block head %} {% endblock %}
        <style>
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                background-color: #1f2937; /* bg-gray-800 */
                min-width: 120px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 10;
                border-radius: 0.5rem; /* rounded-lg */
                overflow: hidden;
            }
            .dropdown-content a {
                color: white;
                padding: 0.75rem 1rem; /* px-4 py-3 */
                text-decoration: none;
                display: block;
                font-size: 0.875rem; /* text-sm */
                background-color: #1f2937; /* bg-gray-800 */
            }
            .dropdown-content a:hover {
                background-color: #374151; /* hover:bg-gray-700 */
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
            .dropdown:hover .dropbtn {
                background-color: #2563eb; /* bg-blue-600 */
            }

            .loader {
                min-width: 48px;
                min-height: 48px;
                margin: 0 auto;
                border-radius: 50%;
                position: relative;
                animation: rotate 1s linear infinite;
                border: 5px solid #fff;
                border-color: #fff transparent #fff transparent;
            }

            .notification.is-danger {
                background-color: #fecaca; /* bg-red-200 */
                color: #b91c1c; /* text-red-800 */
                padding: 0.75rem 1rem;
                border-radius: 0.375rem; /* rounded-md */
                margin-bottom: 1rem;
                text-align: center;
            }

            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body class="bg-gray-900 min-h-screen flex flex-col">
        <header
            class="w-[97%] bg-gray-800 p-2 shadow-md text-white border border-gray-700 rounded-lg flex flex-col sm:flex-row items-center justify-between gap-4 mx-auto my-4"
        >
            <div class="flex items-center justify-center flex-wrap gap-4">
                <a
                    href="/"
                    class="bg-blue-600 text-white w-10 h-10 border-none rounded-lg cursor-pointer bg-[url('/static/assets/images/icons/icon_white.svg')] bg-center bg-no-repeat bg-[length:70%] hover:scale-105 transition-transform duration-200"
                ></a>
                {% for key, value in data['links'].items() %}
                <a
                    href="{{ value.link }}"
                    class="px-4 py-2 rounded-lg {% if value.active %}bg-blue-600{% else %}bg-transparent{% endif %} text-white hover:scale-105 transition-transform duration-200"
                >
                    {{ key }}
                </a>
                {% endfor %}
            </div>
            <div class="flex items-center gap-4 flex-wrap justify-center">
                <div class="relative">
                    <div
                        class="absolute inset-y-0 left-0 flex items-center pl-2"
                    >
                        <div class="w-6 h-6">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <input
                        class="pl-8 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white w-full"
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Pesquisar..."
                    />
                </div>
                <button
                    class="bg-gray-700 border border-gray-600 rounded-lg w-8 h-8 cursor-pointer"
                >
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button
                    class="bg-gray-700 border border-gray-600 rounded-lg w-8 h-8 cursor-pointer"
                >
                    <i class="fa-solid fa-user-gear"></i>
                </button>
                <div class="relative inline-block">
                    <div class="dropdown">
                        <button
                            class="dropbtn bg-gray-700 border border-gray-600 rounded-lg flex items-center h-9 px-2 cursor-pointer"
                            title="{{ data['user'].username }}"
                        >
                            <div
                                class="w-8 h-8 rounded-full bg-[url({% if data['user'].pfp_url %}{{ data['user'].pfp_url }}{% else %}'/static/assets/images/default.jpg'{% endif %})] bg-cover bg-center mr-2"
                            ></div>
                            <span
                                class="text-white max-w-[5rem] overflow-hidden text-ellipsis"
                                >{{ data["user"].username }}</span
                            >
                            <div
                                class="w-4 h-4 ml-2 flex items-center justify-center"
                            >
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </button>
                        <div class="dropdown-content">
                            <a href="/logout" class="hover:bg-gray-700">Sair</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex flex-col lg:flex-row">
            <main class="p-4 w-full lg:w-3/5 order-2 lg:order-1">
                {% block main %} {% endblock %}
            </main>
            <aside class="p-4 w-full lg:w-2/5 order-1 lg:order-2">
                {% block aside %} {% endblock %}
            </aside>
        </div>
    </body>
    {% block scripts %} {% endblock %}
</html>
