<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles/pages/login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Login | MVP Cow8</title>
</head>

<body>
    <main class="main">
        <article class="login">
            <h2 class="login__title">LOGIN MVP COW8</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form class="login__form" action="/login" method="POST">
                <div class="input-wrapper">
                    <label class="input-wrapper__label" for="user">Usu√°rio</label>
                    <input type="text" class="login__input" name="user" id="user" required>
                </div>
                <div class="input-wrapper">
                    <label class="input-wrapper__label" for="pass">Senha</label>
                    <input type="password" class="login__input" name="pass" id="pass" required>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Lembrar de Mim</label>
                </div>
                <input class="login__submit" type="submit" value="LOGIN">
            </form>
        </article>
    </main>
</body>

</html>
